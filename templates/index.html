<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Add these lines in the head section of index.html -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datetimepicker@4.17.47/build/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="https://unpkg.com/pikaday/css/pikaday.min.css">
    <link rel="stylesheet" href="https://unpkg.com/pikaday/css/triangle.css">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">Log Search</h1>
            </div>
            <div class="card-body">
                <form action="http://localhost:5000/search" method="post">
                    <div class="form-group">
                        <label for="level">Level:</label>
                        <select class="form-control" name="level">
                            <option selected value=''>Select level type</option>
                            {{levelType | safe}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <select class="form-control" name="message">
                            <option selected value=''>Select message type</option>
                            {{messageType | safe}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resourceId">Resource ID:</label>
                        <select class="form-control" name="resourceId">
                            <option selected value=''>Select resource ID</option>
                            {{resourceIdType | safe}}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="startTime">Start Time : </label>
                        <input type="datetime-local" class="form-control" id="startdatetime" name="startdatetime">
                        <label for="endTime">End Time : </label>
                        <input type="datetime-local" class="form-control" id="enddatetime" name="enddatetime">
                    </div>


                    <div class="form-group">
                        <label for="traceId">Trace ID:</label>
                        <input type="text" class="form-control" name="traceId">
                    </div>
                    <div class="form-group">
                        <label for="spanId">Span ID:</label>
                        <input type="text" class="form-control" name="spanId">
                    </div>
                    <div class="form-group">
                        <label for="commit">Commit: </label>
                        <input type="text" class="form-control" name="commit">
                    </div>

                    <div class="form-group">
                        <label for="parentResourceId">Parent Resource ID:</label>
                        <select class="form-control" name="metadata.parentResourceId">
                            <option selected value=''>Select Parent Resource ID</option>
                            {{parentResourceIdType | safe}}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datetimepicker@4.17.47/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
